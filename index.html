<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Тестовое Roistat</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <link href="/src/style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="layout">
    <form class="form">
      <div class="form-input-container">
        <label>Имя</label>
        <input
          name="name"
          label="Имя"
          class="form-input"
          type="text"
          placeholder="Иван"
          required
        />
      </div>
      <div class="form-input-container">
        <label>Почта</label>
        <input
          name="email"
          class="form-input"
          type="email"
          required
          placeholder="ivan.ivanov@mail.ru"
        />
      </div>
      <div class="form-input-container">
        <label>Телефон</label>
        <input
          name="phone"
          class="form-input"
          type="phone"
          required
          placeholder="7 (123) 456-89-00"
        />
      </div>
      <div class="form-input-container">
        <label>Цена</label>
        <input name="price" class="form-input" type="number" required />
      </div>
      <input hidden name="timer" value="0" />
      <button class="form-submit-button btn btn-primary" type="button">
        Отправить
      </button>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/src/js/sendForm.js"></script>
